<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini翻訳設定</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .logo {
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input[type="password"], input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
      font-family: system-ui, -apple-system, sans-serif;
    }

    input[type="password"]:focus, input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    select {
      cursor: pointer;
      background-color: white;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .save-btn {
      background: linear-gradient(135deg, #4285f4, #34a853);
      color: white;
    }

    .save-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
    }

    .test-btn {
      background: #fff;
      color: #4285f4;
      border: 1px solid #4285f4;
    }

    .test-btn:hover {
      background: #4285f4;
      color: white;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      line-height: 1.4;
    }

    .help-text a {
      color: #4285f4;
      text-decoration: none;
    }

    .help-text a:hover {
      text-decoration: underline;
    }

    .status-message {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 12px;
      display: none;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .usage-section {
      margin-top: 20px;
      padding: 16px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }

    .usage-section h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #333;
    }

    .usage-section ul {
      margin: 0;
      padding-left: 16px;
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }

    .usage-section li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span class="logo">🌐</span>Gemini翻訳</h1>
  </div>

  <form id="settingsForm">
    <div class="form-group">
      <label for="apiKey">Gemini APIキー:</label>
      <input type="password" id="apiKey" placeholder="Gemini APIキーを入力してください">
      <div class="help-text">
        APIキーは <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a> で取得できます
      </div>
    </div>

    <div class="form-group">
      <label for="modelSelect">使用モデル:</label>
      <select id="modelSelect">
        <option value="gemini-2.5-flash">Gemini 2.5 Flash (デフォルト)</option>
        <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
      </select>
      <div class="help-text">
        Gemini 2.5 Flashは高速で一般的な翻訳に適しています。Proはより高品質な翻訳を提供します。
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="save-btn">保存</button>
      <button type="button" class="test-btn" id="testBtn">テスト</button>
    </div>
  </form>

  <div id="statusMessage" class="status-message"></div>

  <div class="usage-section">
    <h3>使用方法</h3>
    <ul>
      <li>任意のWebページでテキストを選択</li>
      <li>選択範囲の近くに表示される🌐ボタンをクリック</li>
      <li>自動的に言語を検出して翻訳されます</li>
      <li>日本語→英語、英語→日本語、その他→日本語</li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
